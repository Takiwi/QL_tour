<!doctype html>
{% extends 'share_layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">Available Tours</h1>
  <div class="row">
    {% for tour in tours %}
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <img
          src="{{ tour.thumbnail.url }}"
          class="card-img-top"
          alt="{{ tour.title }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ tour.title }}</h5>
          <p class="card-text">{{ tour.description|truncatewords:20 }}</p>
          <a href="{% url 'tour_detail' tour.id %}" class="btn btn-primary"
            >View Details</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
