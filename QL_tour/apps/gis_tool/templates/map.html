<!doctype html>
<head>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
{% extends 'share_layout.html' %}
{% load static %}

{% block title %}GIS Tool{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1 class="text-center mb-4">GIS Tool Page</h1>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div id="map" style="height: 550px; width: 100%; border: 2px solid #007bff; border-radius: 8px;"></div>
    </div>
  </div>
  <div class="text-center mt-3">
    <p>Use the map to explore locations and visualize data.</p>
  </div>
</div>
<script src="{% static 'js/map.js' %}"></script>
{% endblock %}
